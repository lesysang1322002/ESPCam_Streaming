</head>
<body>
  <div class="main-container">
    <div class="topnav">
      <h1>ESP32-CAM Web App <i class="fas fa-camera"></i></h1>
    </div>
    
    <div class="image-container">
      <p><img id="img" width="500px"></p> 
      <p>Last picture taken: <span id="date-time"></span></p>
    </div>

    <div class="sensor-container">
      <div class="sensor">
        <label for="temperature"><strong>Temperature</strong></label>
        <textarea id="temperature" readonly></textarea>
      </div>
      <div class="sensor">
        <label for="humidity"><strong>Humidity</strong></label>
        <textarea id="humidity" readonly></textarea>
      </div>
      <div class="sensor">
        <label for="airQuality"><strong>Air Quality</strong></label>
        <textarea id="airQuality" readonly></textarea>
      </div>
    </div>

    <div class="button-container">
      <div class="button-row">
        <button id="button1" onclick = "Button1()" >Button 1</button>
        <button id="button2" onclick = "Button2()" >Button 2</button>
      </div>
      <div class="button-row">
        <button id="button3" onclick = "Button3()" >Button 3</button>
